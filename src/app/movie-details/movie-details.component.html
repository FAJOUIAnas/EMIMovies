<body>
<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
            <div class="tab-pane active"><img src="http://image.tmdb.org/t/p/w300{{movie.poster_path}}" /></div>
            <div data-toggle="tab"><img src="http://image.tmdb.org/t/p/w300{{movie.backdrop_path}}" /></div>
          </div>

        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{movie.original_title}}</h3>
          <p class="product-description">Overview: {{movie.overview}}</p>
          <h4 class="price">
            rating: <span>{{movie.vote_average}}‚òÖ</span>
          </h4>
          <p class="vote">
            <strong>Popularity</strong>
            {{movie.popularity}}‚áó
            <strong>(vote count : {{movie.vote_count}} üëÅ)</strong>
          </p>
          <p class="vote">
            duration: <span>{{movie.runtime}}min</span>
          </p>
          <p class="vote">
            movie budget: <span>{{movie.budget}}$</span>
          </p>
          <h5 class="sizes">Genres:
            <span class="size" data-toggle="tooltip" title="small" *ngFor="let genre of movie.genres">
              {{genre.name}}
            </span>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
